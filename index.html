<!DOCTYPE html>
<html>

<head>
    <title>CRICSPORTCENTRAL TNT 1-</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Telegram_logo.svg/2048px-Telegram_logo.svg.png" type="image/png" sizes="250x250">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.1.1/shaka-player.ui.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.1.1/controls.min.css" crossorigin="anonymous">
    <style>
        /* Overflow menu style */
        .shaka-overflow-menu {
            background-color: rgb(41, 41, 163);
            color: rgb(153, 153, 153);
        }

        .shaka-overflow-menu button:hover {
            background-color: rgb(45, 45, 45);
        }

        .shaka-overflow-button-label {
            color: rgb(245, 245, 245);
        }

        .shaka-current-selection-span {
            color: rgb(202, 202, 202);
        }

        .material-icons-round {
            color: rgb(230, 230, 230);
        }

        /* Overflow sub menu style */
        .shaka-settings-menu {
            background-color: rgb(35, 35, 35);
            color: rgb(255, 255, 255);
        }

        .shaka-settings-menu button {
            color: rgb(255, 255, 255);
        }

        .shaka-settings-menu button:hover {
            background-color: rgb(45, 45, 45);
        }

        /* Watermark styling */
        .watermark {
            position: absolute;
            top: 2px;
            left: 10px;
            width: 80px;
            opacity: 0.7;
            z-index: 999;
        }
    </style>
</head>

<body bgcolor="black" style="margin:0">
    <div data-shaka-player-container style="position:absolute;top:0;left:0;width:100%;height:100%;object-fit:cover">
        <video autoplay muted data-shaka-player id="video" poster="https://www.newscaststudio.com/wp-content/uploads/2023/07/tnt-sports-uk-branding-768x434.jpg" style="width:100%;height:100%"></video>
        <img src="https://i.postimg.cc/MKQtVKfF/Picsart-24-12-10-14-13-36-288.png" alt="Watermark" class="watermark">
    </div>

    <script>
        if (confirm("Join Our Telegram Channel @CRICSPORTCENTRAL")) {
            window.location.href = "https://t.me/CRICSPORTCENTRAL";
        }

        async function init() {
            const video = document.getElementById("video");
            const ui = video.ui;
            const controls = ui.getControls();
            const player = controls.getPlayer();

            window.player = player;
            window.ui = ui;

            // Configure DRM keys
            player.configure({
                drm: {
                    clearKeys: {
                        '4e993aa8c1f295f8b94e8e9e6f6d0bfe': "86a1ed6e96caab8eb1009fe530d2cf4f"
                    }
                }
            });

            // Add custom skip buttons
            const container = controls.getControlsContainer();
            const backButton = document.createElement("button");
            const forwardButton = document.createElement("button");

            backButton.textContent = "<< 10s";
            forwardButton.textContent = "10s >>";

            backButton.classList.add("custom-skip");
            forwardButton.classList.add("custom-skip");

            backButton.onclick = () => {
                video.currentTime = Math.max(video.currentTime - 10, 0);
            };

            forwardButton.onclick = () => {
                video.currentTime = Math.min(video.currentTime + 10, player.seekRange().end);
            };

            container.appendChild(backButton);
            container.appendChild(forwardButton);

            player.addEventListener("error", onPlayerErrorEvent);
            controls.addEventListener("error", onUIErrorEvent);

            try {
                await player.load("https://ottb.live.cf.ww.aiv-cdn.net/lhr-nitro/live/clients/dash/enc/lsdasbvglv/out/v1/bb548a3626cd4708afbb94a58d71dce9/cenc.mpd");
                console.log("The video has now been loaded!");
            } catch (error) {
                onPlayerError(error);
            }
        }

        function onPlayerErrorEvent(event) {
            onPlayerError(event.detail);
        }

        function onPlayerError(error) {
            console.error("Error code", error.code, "object", error);
        }

        function onUIErrorEvent(event) {
            onPlayerError(event.detail);
        }

        function initFailed(error) {
            console.error("Unable to load the UI library!", error);
        }

        document.addEventListener("shaka-ui-loaded", init);
        document.addEventListener("shaka-ui-load-failed", initFailed);
    </script>
</body>

</html>
